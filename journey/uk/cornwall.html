<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel: Cornwall | Hang Lin</title>
    <link rel="shortcut icon" href="assets/img/lh/lh-circle.jpg">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-icons/bootstrap-icons.css">

    <style>
        :root {
            --apple-bg: #f5f5f7;
            --frame-bg: #ffffff;
            --text-dark: #1d1d1f;
            --text-secondary: #86868b;
        }

        body {
            background-color: var(--apple-bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding-top: 80px;
        }

        /* --- 导航栏修复 (核心部分) --- */
        .navbar {
            background-color: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            height: 60px; /* 统一高度 */
        }

        /* 强制 container 撑满并两端对齐 */
        .navbar .container {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            max-width: 1400px; /* 与图片网格保持一致的最大宽度 */
            padding: 0 30px;   /* 确保文字不紧贴屏幕边缘 */
        }

        .navbar-brand {
            font-weight: 600 !important;
            font-size: 1.1rem !important;
            color: var(--text-dark) !important;
            margin: 0 !important; /* 去除默认 margin */
            padding: 0 !important;
        }

        /* 关闭按钮样式 */
        .btn-close-custom {
            color: var(--text-dark) !important;
            border: 1px solid var(--text-dark) !important;
            font-size: 0.8rem !important;
            font-weight: 500;
            padding: 5px 15px !important;
            border-radius: 20px !important;
            text-decoration: none !important;
            transition: all 0.3s;
        }

        .btn-close-custom:hover {
            background-color: var(--text-dark) !important;
            color: white !important;
        }

        /* --- 页面其他内容样式 --- */
        .header-content {
            text-align: center;
            padding: 80px 20px 40px;
        }
        .header-content h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 10px;
        }
        .header-content p {
            font-size: 1.4rem;
            color: var(--text-secondary);
        }

        .region-section { padding: 40px 0; }

        .region-header {
            position: sticky;
            top: 60px; 
            background-color: rgba(245, 245, 247, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 20px 40px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .gallery-grid {
            columns: 3 300px;
            column-gap: 30px;
            padding: 0 40px;
            max-width: 1500px;
            margin: 0 auto;
        }

        .photo-card {
            break-inside: avoid;
            margin-bottom: 30px;
            background: var(--frame-bg);
            padding: 12px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
        }
        .photo-card.show { opacity: 1; transform: translateY(0); }
        .photo-card img { width: 100%; height: auto; border-radius: 8px; display: block; }
        
        .photo-info { padding: 12px 5px 2px; font-size: 0.85rem; }
        .photo-info strong { display: block; color: var(--text-dark); }
        .photo-info span { color: var(--text-secondary); font-size: 0.75rem; }

        @media (max-width: 768px) {
            .gallery-grid { columns: 1; padding: 0 20px; }
            .region-header { padding: 15px 20px; top: 55px; }
            .navbar .container { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">HANG LIN</a>
            <a href="../../index.html" class="btn-close-custom">Close</a>
        </div>
    </nav>

    <header class="header-content">
        <h1>Cornwall</h1>
        <p>A journey through the edge of England.</p>
    </header>

    <section class="region-section">
        <div class="region-header">
            <h2>Penzance & Around</h2>
            <span>Exploring the historic harbor and the Mount.</span>
        </div>
        <div class="gallery-grid">
            <div class="photo-card">
                <img src="../../img/uk/cornwall/cornwall.jpg" alt="St Michael's Mount">
                <div class="photo-info">
                    <strong>St Michael's Mount</strong>
                    <span>Penzance · May 2025</span>
                </div>
            </div>
            </div>
    </section>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.photo-card').forEach(card => {
            observer.observe(card);
        });
    </script>

</body>
</html>
