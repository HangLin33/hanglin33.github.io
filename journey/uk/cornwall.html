<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel: Cornwall | Hang Lin</title>
    <link rel="shortcut icon" href="assets/img/lh/lh-circle.jpg">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-icons/bootstrap-icons.css">

    <style>
        :root {
            --apple-bg: #f5f5f7;
            --frame-bg: #ffffff;
            --text-dark: #1d1d1f;
        }

        body {
            background-color: var(--apple-bg);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: var(--text-dark);
            margin: 0;
            padding-top: 100px; /* 留出导航栏空间 */
        }

        /* 导航栏 */
        .navbar {
            background-color: rgba(255, 255, 255, 0.7) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }
        .navbar-brand, .btn-outline-dark {
            color: var(--text-dark) !important;
        }

        /* 标题区域 */
        .header-content {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }
        .header-content h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .header-content p {
            font-size: 1.2rem;
            color: #86868b;
            font-weight: 400;
        }

        /* 瀑布流布局核心代码 */
        .gallery-grid {
            columns: 3 300px; /* 自动分栏：最小300px宽，自动填充 */
            column-gap: 30px;
            padding: 0 40px 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Apple 风格画框 */
        .photo-card {
            break-inside: avoid; /* 防止照片被跨列截断 */
            margin-bottom: 30px;
            background: var(--frame-bg);
            padding: 12px; /* 白框厚度 */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .photo-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-card:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .photo-card img {
            width: 100%;
            height: auto; /* 关键：自适应比例 */
            display: block;
            border-radius: 4px; /* 照片内角微圆 */
            transition: filter 0.5s;
        }

        .photo-card:hover img {
            filter: brightness(1.05);
        }

        /* 照片描述文字 */
        .photo-info {
            padding: 12px 5px 4px 5px;
            font-size: 0.9rem;
            color: #424245;
            text-align: left;
        }
        .photo-info .date {
            font-size: 0.8rem;
            color: #a1a1a6;
            display: block;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .gallery-grid {
                columns: 1;
                padding: 0 20px 40px 20px;
            }
            .header-content { margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="journey/uk/uk.html">HANG LIN</a>
            <a href="index.html" class="btn btn-sm btn-outline-dark rounded-pill px-3">Close</a>
        </div>
    </nav>

    <header class="header-content container">
        <h1 class="reveal">Cornwall</h1>
        <p class="reveal" style="transition-delay: 0.1s;">Where the land ends and the stories begin.</p>
    </header>

    <main class="gallery-grid">
        <div class="photo-card">
            <img src="../../img/uk/cornwall/cornwall.jpg" alt="Cornwall View">
            <div class="photo-info">
                <strong>St Michael's Mount</strong>
                <span class="date">May 2025</span>
            </div>
        </div>

        <div class="photo-card" style="transition-delay: 0.1s;">
            <img src="assets/img/travel/cornwall_vertical.jpg" alt="Cornwall View">
            <div class="photo-info">
                <strong>Land's End Cliffs</strong>
                <span class="date">May 2025</span>
            </div>
        </div>

        <div class="photo-card" style="transition-delay: 0.2s;">
            <img src="assets/img/travel/cornwall_square.jpg" alt="Cornwall View">
            <div class="photo-info">
                <strong>Penzance Harbor</strong>
                <span class="date">May 2025</span>
            </div>
        </div>

        <div class="photo-card">
            <img src="assets/img/travel/cornwall2.jpg" alt="Cornwall View">
            <div class="photo-info">
                <strong>St Ives Beach</strong>
                <span class="date">May 2025</span>
            </div>
        </div>

        <div class="photo-card">
            <img src="assets/img/travel/cornwall3.jpg" alt="Cornwall View">
            <div class="photo-info">
                <strong>Minack Theatre</strong>
                <span class="date">May 2025</span>
            </div>
        </div>
    </main>

    <script>
        // 简单的进入行动画逻辑
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.photo-card, .header-content h1, .header-content p').forEach(el => {
            el.classList.add('reveal'); // 复用你之前的类名
            observer.observe(el);
        });

        // 为了配合“画框”效果，在CSS里添加了 show 类来控制
        document.querySelectorAll('.photo-card').forEach(card => {
            card.classList.add('show'); // 初始也可以直接显示，或随滚动加载
        });
    </script>

</body>
</html>
