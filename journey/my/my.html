<!DOCTYPE html>

<head>

    <title>Journey in Malaysia - Hang Lin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #0b0b0c;
            --apple-text: #f5f5f7;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* è¿”å›æŒ‰é’® */
        .back-btn {
            position: fixed; top: 30px; left: 30px; z-index: 1000;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 24px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            text-decoration: none; color: white; font-size: 14px; transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }

        header { text-align: center; padding: 100px 20px 40px; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; font-style: italic; }
        header p { opacity: 0.5; letter-spacing: 5px; margin-top: 10px; text-transform: uppercase; font-size: 0.9rem; }

        .journey-grid {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 600px; 
            padding: 40px;
            box-sizing: border-box;
            justify-content: center;
        }

        .city-card {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 30px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1), box-shadow 0.6s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .city-card:hover { transform: scale(1.02) translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.6); }

        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: transform 1.2s ease; z-index: 1;
            background-color: #222;
        }

        .city-card:hover .card-bg { transform: scale(1.1); }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        .city-info { position: absolute; bottom: 50px; left: 40px; z-index: 3; }
        .city-info h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0; font-style: italic; }
        .city-info p { font-size: 1rem; opacity: 0.8; margin-top: 5px; letter-spacing: 2px; }
        .explore-btn {
            margin-top: 20px; display: inline-block; padding: 8px 20px;
            border: 1px solid rgba(255,255,255,0.4); border-radius: 20px;
            font-size: 0.8rem; backdrop-filter: blur(5px); transition: 0.3s;
        }
        .city-card:hover .explore-btn { background: white; color: black; }

        @media (max-width: 768px) { .city-card { height: 450px; } }
