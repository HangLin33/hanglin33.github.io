<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey in France - Hang Lin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@400;700&family=Noto+Serif+SC:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-bg: #0b0b0c;
            --apple-text: #f5f5f7;
        }

        body {
            background-color: var(--apple-bg);
            color: var(--apple-text);
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed; top: 30px; left: 30px; z-index: 1000;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 12px 24px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            text-decoration: none; color: white; font-size: 14px; transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }

        header { text-align: center; padding: 100px 20px 40px; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; font-style: italic; }
        header p { opacity: 0.5; letter-spacing: 5px; margin-top: 10px; text-transform: uppercase; font-size: 0.9rem; }

        .journey-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            box-sizing: border-box;
        }

        .city-card {
            position: relative;
            height: 450px;
            border-radius: 25px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1), box-shadow 0.6s;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .city-card:hover { transform: scale(1.03) translateY(-5px); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

        .card-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: transform 1.2s ease; z-index: 1;
            background-color: #222;
        }

        .city-card:hover .card-bg { transform: scale(1.1); }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }

        .city-info { position: absolute; bottom: 30px; left: 30px; z-index: 3; }
        .city-info h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; font-style: italic; }
        .city-info p { font-size: 0.8rem; opacity: 0.7; margin-top: 5px; letter-spacing: 2px; }

        @media (max-width: 768px) {
            .journey-grid { grid-template-columns: 1fr; padding: 20px; }
        }
    </style>
</head>
<body>

    <a href="../../journey.html" class="back-btn">← Back to World Map</a>

    <header>
        <h1>La France</h1>
        <p>A Journey through Art & Coastline</p>
    </header>

    <div class="journey-grid">
        <a href="paris.html" class="city-card">
            <div class="card-bg" style="background-image: url('../../img/fr/paris/paris.jpg');"></div>
            <div class="overlay"></div>
            <div class="city-info">
                <p>CITY OF ART</p>
                <h2>Paris</h2>
            </div>
        </a>

        <a href="michel.html" class="city-card">
            <div class="card-bg" style="background-image: url('../img/fr/michel/michel.jpg');"></div>
            <div class="overlay"></div>
            <div class="city-info">
                <p>WONDER OF THE WEST</p>
                <h2>Mont Saint-Michel</h2>
            </div>
        </a>

        <a href="nice.html" class="city-card">
            <div class="card-bg" style="background-image: url('../img/fr/nice/nice.jpg');"></div>
            <div class="overlay"></div>
            <div class="city-info">
                <p>FRENCH RIVIERA</p>
                <h2>Nice</h2>
            </div>
        </a>

        <a href="marseille.html" class="city-card">
            <div class="card-bg" style="background-image: url('../img/fr/marseille/marseille.jpg');"></div>
            <div class="overlay"></div>
            <div class="city-info">
                <p>PORT CITY VIBES</p>
                <h2>Marseille</h2>
            </div>
        </a>

        <a href="montpellier.html" class="city-card">
            <div class="card-bg" style="background-image: url('../img/fr/montpellier/montpellier.jpg');"></div>
            <div class="overlay"></div>
            <div class="city-info">
                <p>SOUTHERN HERITAGE</p>
                <h2>Montpellier</h2>
            </div>
        </a>

        <a href="provence.html" class="city-card">
            <div class="card-bg" style="background-image: url('../img/fr/provence/provence.jpg');"></div>
            <div class="overlay"></div>
            <div class="city-info">
                <p>LAVENDER DREAMS</p>
                <h2>Provence</h2>
            </div>
        </a>
    </div>

</body>
</html>
