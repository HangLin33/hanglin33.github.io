<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Journey - Hang Lin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>

    <style>
        :root {
            --apple-bg: #f5f5f7;
            --apple-orange: #ff9f0a; /* 苹果风格的亮橙色 */
            --dark-gray: #1d1d1f;
        }

        body { 
            background-color: var(--apple-bg); 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
        }

        /* 返回按钮 */
        .back-home {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1);
            text-decoration: none; color: var(--dark-gray); font-size: 14px; font-weight: 500;
        }

        .map-wrapper {
            max-width: 1100px; margin: 60px auto; padding: 20px;
            background: #ffffff; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        #world-map { width: 100%; height: 600px; }

        .map-header { padding: 30px; text-align: left; }
        .map-header h2 { font-size: 2.5rem; font-weight: 800; color: var(--dark-gray); margin-bottom: 5px; }

        /* 提示框简单化，防止出现代码标签 */
        .jvm-tooltip {
            background: var(--dark-gray) !important;
            border: none !important;
            color: white !important;
            padding: 8px 12px !important;
            border-radius: 6px !important;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-home">← Back to Home</a>

<div class="map-wrapper">
    <div class="map-header">
        <h2>Global Journey</h2>
        <p style="color: #86868b;">Click on the orange areas to see my stories.</p>
    </div>
    <div id="world-map"></div>
</div>

<script>
    // 你去过的国家列表
    const visitedCountries = ["CN", "TW", "GB", "FR", "DE", "IT", "CH", "NO", "US", "MV", "TH", "MY", "SG", "ID", "AU", "AE", "TR"];

    // 跳转链接映射
    const travelLinks = {
        "CN": "journey/china.html", "TW": "journey/china.html",
        "GB": "journey/uk.html", "FR": "journey/france.html", "DE": "journey/germany.html",
        "IT": "journey/italy.html", "CH": "journey/switzerland.html", "NO": "journey/norway.html",
        "US": "journey/usa.html", "MV": "journey/maldives.html", "TH": "journey/thailand.html",
        "MY": "journey/malaysia.html", "SG": "journey/singapore.html", "ID": "journey/indonesia.html",
        "AU": "journey/australia.html", "AE": "journey/uae.html", "TR": "journey/turkey.html"
    };

    const map = new jsVectorMap({
        selector: "#world-map",
        map: "world",
        draggable: true,
        zoomButtons: false, // 禁用放大缩小按钮
        
        regionStyle: {
            initial: { fill: '#e5e5e7', stroke: '#fff', strokeWidth: 0.5 },
            hover: { fillOpacity: 0.7 }
        },

        // 【最强力着色法】在渲染每个区域时直接干预
        onRegionRender: function(event, code) {
            if (visitedCountries.includes(code)) {
                return { fill: '#ff9f0a' }; // 强制涂成橙色
            }
        },

        onRegionClick: function(event, code) {
            if (travelLinks[code]) {
                window.location.href = travelLinks[code];
            }
        },

        // 彻底修复名称显示，不使用 HTML 避免标签外露
        onRegionTooltipShow(event, tooltip, code) {
            let countryName = tooltip.text();
            
            // 修正台湾显示为 China
            if (code === "TW" || code === "CN") {
                countryName = "China";
            }

            if (visitedCountries.includes(code)) {
                tooltip.text(countryName + " (Click to view)");
            } else {
                tooltip.text(countryName);
            }
        }
    });
</script>

</body>
</html>
