<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Journey - Hang Lin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>

    <style>
        :root {
            --apple-bg: #f5f5f7;
            --text-main: #1d1d1f;
        }

        body { 
            background-color: var(--apple-bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
        }

        /* 返回按钮样式 */
        .back-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .map-wrapper {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 20px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        #world-map { width: 100%; height: 600px; }

        /* 提示框修复 */
        .jvm-tooltip {
            background: #1d1d1f !important;
            border-radius: 8px !important;
            padding: 8px 12px !important;
            font-family: inherit !important;
        }
    </style>
</head>
<body>

<a href="index.html" class="back-btn">← Back to Home</a>

<div class="map-wrapper">
    <div style="padding: 20px 40px;">
        <h2 style="font-weight: 800; color: var(--text-main); letter-spacing: -1px; margin-bottom: 5px;">Global Journey</h2>
        <p style="color: #86868b; margin-top: 0;">Click on colored regions to explore my footprints.</p>
    </div>
    
    <div id="world-map"></div>
</div>

<script>
    // 定义国家配色
    const countryStyles = {
        "CN": "#ae4d4d", "TW": "#ae4d4d", // 中国朱红
        "GB": "#5d737e", "FR": "#7b8ab8", "DE": "#6d6875",
        "IT": "#a5a58d", "CH": "#b7b7a4", "NO": "#4a6d7c",
        "US": "#89aae6", "MV": "#90be6d", "TH": "#f4a261",
        "MY": "#e9c46a", "SG": "#e76f51", "ID": "#2a9d8f",
        "AU": "#d4a373", "AE": "#9e2a2b", "TR": "#6b705c"
    };

    // 跳转链接
    const travelLinks = {
        "CN": "journey/china.html", "TW": "journey/china.html",
        "GB": "journey/uk.html", "FR": "journey/france.html", "DE": "journey/germany.html",
        "IT": "journey/italy.html", "CH": "journey/switzerland.html", "NO": "journey/norway.html",
        "US": "journey/usa.html", "MV": "journey/maldives.html", "TH": "journey/thailand.html",
        "MY": "journey/malaysia.html", "SG": "journey/singapore.html", "ID": "journey/indonesia.html",
        "AU": "journey/australia.html", "AE": "journey/uae.html", "TR": "journey/turkey.html"
    };

    const map = new jsVectorMap({
        selector: "#world-map",
        map: "world",
        draggable: true,
        zoomButtons: false,
        
        // 基础样式设置
        regionStyle: {
            initial: { fill: '#ececec', stroke: '#fff', strokeWidth: 0.8 },
            hover: { fillOpacity: 0.8 }
        },

        // 核心修复：手动注入颜色
        series: {
            regions: [{
                values: countryStyles,
                attribute: 'fill'
            }]
        },

        // 点击逻辑
        onRegionClick: function(event, code) {
            if (travelLinks[code]) {
                window.location.href = travelLinks[code];
            }
        },

        // 提示框文本修复
        onRegionTooltipShow(event, tooltip, code) {
            let originalName = tooltip.text();
            let displayName = originalName;

            // 领土逻辑修复
            if (code === "TW" || code === "CN") {
                displayName = "China";
            }

            // 构造纯净的 HTML，避免显示 <b> 标签字符
            if (countryStyles[code]) {
                tooltip.text(
                    `<div style="text-align:center;">
                        <span style="font-weight:bold; font-size:14px;">${displayName}</span><br>
                        <span style="color:#81ecec; font-size:11px;">View Stories</span>
                    </div>`, true
                );
            } else {
                tooltip.text(displayName);
            }
        }
    });
</script>

</body>
</html>
