<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .message-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        input {
            border-radius: 15px !important;
            padding: 12px 20px !important;
            border: 1px solid #ddd !important;
            margin-bottom: 20px;
        }
        #secret-message {
            display: none; /* 初始隐藏 */
            margin-top: 20px;
            padding: 20px;
            border-radius: 20px;
            background: white;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="message-card">
    <h2 class="fw-bold mb-4" style="color: #333;">Who are you?</h2>
    
    <div id="input-area">
        <input type="text" id="friendName" class="form-control" placeholder="Enter your name...">
        <button onclick="checkFriend()" class="btn btn-dark w-100 rounded-pill py-2">Unlock Message</button>
    </div>

    <div id="secret-message">
        <h4 id="display-name" class="text-primary fw-bold"></h4>
        <p id="message-text" class="text-secondary mt-3"></p>
        <hr>
        <a href="index.html" class="btn btn-sm btn-outline-secondary rounded-pill">Back to Home</a>
    </div>
</div>

<script>
function checkFriend() {
    const name = document.getElementById('friendName').value.trim().toLowerCase();
    const display = document.getElementById('display-name');
    const text = document.getElementById('message-text');
    const messageBox = document.getElementById('secret-message');
    const inputArea = document.getElementById('input-area');

    // 这里设置你的寄语逻辑
    const database = {
        "何颖蓁": "乜时候一起干饭啊",
        "bob": "Hi Bob, 记得我们上次在康奈尔讨论的那个项目吗？加油！",
        "zhang san": "张三，好久不见，很高兴你能来看我的网页。"
    };

    if (database[name]) {
        display.innerText = "Hello, " + name.charAt(0).toUpperCase() + name.slice(1) + "!";
        text.innerText = database[name];
        
        inputArea.style.display = "none";
        messageBox.style.display = "block";
    } else {
        alert("抱歉，这个名字没有专属寄语哦。请确保输入正确（或者问问主人的暗号）！");
    }
}
</script>

</body>
</html>
