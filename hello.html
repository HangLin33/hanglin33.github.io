<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Message - Hang Lin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: -apple-system, sans-serif; }
        .message-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border-radius: 30px; padding: 3rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; width: 90%; text-align: center; }
        input { border-radius: 15px !important; padding: 12px 20px !important; border: 1px solid #ddd !important; margin-bottom: 15px; }
        #step-2, #secret-message { display: none; animation: fadeIn 0.6s ease; }
        .hint-text { color: #0071e3; font-weight: 600; margin-bottom: 15px; font-size: 1.1rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="message-card">
    <h2 class="fw-bold mb-4">Secret Box</h2>
    
    <div id="step-1">
        <input type="text" id="friendName" class="form-control" placeholder="What's your name?">
        <button onclick="findUser()" class="btn btn-dark w-100 rounded-pill py-2">Next</button>
    </div>

    <div id="step-2">
        <p class="text-secondary small">Hello <span id="span-name" class="fw-bold"></span>, 请回答：</p>
        <p id="pwd-hint" class="hint-text"></p>
        <input type="password" id="secretKey" class="form-control" placeholder="Your Answer">
        <button onclick="unlock()" class="btn btn-primary w-100 rounded-pill py-2">Unlock</button>
    </div>

    <div id="secret-message">
        <h4 id="display-name" class="fw-bold text-primary"></h4>
        <p id="message-text" class="text-secondary mt-3"></p>
        <hr>
        <a href="index.html" class="btn btn-sm btn-outline-secondary rounded-pill">Back</a>
    </div>
</div>

<script>
    // 这里的 Key 是名字的哈希值
    // Hint: 提示语是明文（因为要给对方看）
    // Msg: 留言内容是 AES 密文
    const database = {
        // 示例：名字 "何颖蓁" 的 SHA256 哈希
        "502c48739818818f037613583c8402506e053d265775f0a8274d156740669149": {
            hint: "我们第一次见面的餐厅叫什么？",
            msg: "U2FsdGVkX1+vP4l4E6lE6gKz6wV+M68mXfC8XmX5XfI=" 
        }
    };

    let currentUserHash = "";

    function findUser() {
        const name = document.getElementById('friendName').value.trim();
        const nameHash = CryptoJS.SHA256(name).toString();

        if (database[nameHash]) {
            currentUserHash = nameHash;
            document.getElementById('span-name').innerText = name;
            document.getElementById('pwd-hint').innerText = database[nameHash].hint;
            document.getElementById('step-1').style.display = "none";
            document.getElementById('step-2').style.display = "block";
        } else {
            alert("未找到对应留言，请检查名字或与我联系吧！");
        }
    }

    function unlock() {
        const key = document.getElementById('secretKey').value.trim();
        const name = document.getElementById('friendName').value.trim();
        
        try {
            const bytes = CryptoJS.AES.decrypt(database[currentUserHash].msg, key);
            const decryptedData = bytes.toString(CryptoJS.enc.Utf8);

            if (decryptedData) {
                document.getElementById('display-name').innerText = "For " + name;
                document.getElementById('message-text').innerText = decryptedData;
                document.getElementById('step-2').style.display = "none";
                document.getElementById('secret-message').style.display = "block";
            } else {
                alert("答案不对哦，再想想？");
            }
        } catch (e) {
            alert("解锁失败，请检查答案。");
        }
    }
</script>
</body>
</html>
